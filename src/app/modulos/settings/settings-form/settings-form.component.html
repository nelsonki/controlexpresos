<div class="container">
    <div class="row" style="padding-top: 20px; padding-bottom: 100px ">
        <div class="col-md-8 mx-auto">
            <mat-tab-group [linear]="true" #stepper class="mat-elevation-z8">

                <mat-tab [stepControl]="form">
                    <ng-template mat-tab-label>
                        <mat-icon class="material-icons"> settings </mat-icon>
                        Configuración inicial
                    </ng-template>
                    <div class="example-large-box mat-lifting-z4">
                        <form [formGroup]="form">

                            <div class="row">
                                <div class="col-md-12">


                                    <div class="row">


                                        <div class="col-md-12">
                                            <div class="col-md-6" style="text-align: left; margin-top: 20px">
                                                <h3>Total Operación en libras</h3>
                                                <!-- <h4>{{userRole}}</h4>-->
                                            </div>
                                            <div class="input-group form-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"></span>
                                                </div>
                                                <input min="0" autocomplete="true" type="number" class="form-control"
                                                    formControlName="operations" placeholder="Operaciones(*)">
                                            </div>
                                            <!-- <div style="font-size:9px; color:red;"
                                                *ngIf="form.get('name').touched && form.get('name').hasError('required')">
                                                El nombre es requerido</div>-->

                                        </div>

                                    </div>
                                </div>



                                <div class="row">
                                    <hr>
                                </div>


                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6" style="text-align: left;">
                                            <button mat-raised-button color="primary" (click)="submitUpdateProfile()"
                                                class="btn btn-accent">Guardar</button>

                                        </div>
                                        <div class="col-md-6" style="text-align: right;">
                                            <button style="color:white !important" mat-raised-button color="accent"
                                                (click)="goToMenu()"
                                                class="btn btn-accent profile-buttom-cancel">Cancelar</button>

                                        </div>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                </mat-tab>

            </mat-tab-group>
        </div>
        <!-- FIN COL-MD-12-->
    </div>
    <!-- FIN ROW-->
</div>
<div style="padding-bottom: 100px"></div>

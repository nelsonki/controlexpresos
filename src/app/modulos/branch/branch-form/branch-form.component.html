<form [formGroup]="firstform" class="client-form-top" autocomplete="off" (click)="closeOption()">
    <div class="form-group">

        <div class="form-group" class="width-form-groud ">
            <mat-form-field class="example-full-width" style="width: 100%;">
                <mat-label>Cliente(*)</mat-label>

                <input type="text" placeholder="Cliente(*)" aria-label="Number" matInput formControlName="client">
                <div class="typeahead--wrapper" *ngIf="openOptionClient">
                    <ul class="typeahead--ul">
                        <li *ngFor="let data of filteredOptions" (click)="
               setDataFormul($event,
                 data.id,
                 data.name
               )
             " class="typeahead--list">
                            <b>{{ data.name }}</b>
                        </li>
                    </ul>
                </div>
                <mat-error *ngIf="submitted && f.client.errors">
                    <div *ngIf="f.client.errors.required">Por favor, seleccione un Cliente</div>
                </mat-error>
            </mat-form-field>

            <div>
                <button [disabled]="disabledButoon" matTooltip="Buscar" class="button-search" (click)="searchClient()">
                        <i class="fas fa-search"></i>
                    </button>
            </div>
        </div>
        <input formControlName="client_id" matInput="" style="display: none;" />
        <mat-form-field class="example-chip-list">
            <mat-label>DNI(*)</mat-label>
            <input matInput formControlName="dni" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <mat-error *ngIf="submitted && f.dni.errors">
                <div *ngIf="f.dni.errors.required">
                    Por Favor, Ingrese dni
                </div>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-chip-list">
            <mat-label>Nombre(*)</mat-label>
            <input matInput formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <mat-error *ngIf="submitted && f.name.errors">
                <div *ngIf="f.name.errors.required">
                    Por Favor, Ingrese nombre
                </div>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-chip-list">
            <mat-label>Dirección(*)</mat-label>
            <input matInput formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <mat-error *ngIf="submitted && f.address.errors">
                <div *ngIf="f.address.errors.required">
                    Por Favor, Ingrese dirección
                </div>
            </mat-error>
        </mat-form-field>


    </div>



    <div class="form-group warehouse-width-button">
        <div class="row ">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button [disabled]="loading" mat-raised-button color="primary" class="btn btn-accent" (click)="onSubmit()">
            Aceptar
          </button>
                    </div>
                    <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button style="color:white" mat-raised-button color="accent" class="btn btn-accent" type="button" (click)="closeModal()">
            Cancelar
          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

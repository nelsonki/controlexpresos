<mat-toolbar>
    <span>JAKIRO2 </span>
    <button type="button" mat-button (click)="drawer.toggle() ">
    <!--<button type="button" mat-button (click)="goToMenu()">-->
       <mat-icon>menu</mat-icon>
    </button>



    <span class="example-spacer"></span>

</mat-toolbar>
<mat-drawer-container class="example-container" autosize style="width: 100%; height: 100vh;">
    <mat-drawer #drawer mode="over" opened="false" position="start" class="example-sidenav" style="width:100%">
        <ul class="side-menu" style="list-style: none; ">

            <ng-container>
                <li style="padding-top: 15px; padding-left: 15px">
                    <a [routerLink]="['/Stats' ]" routerLinkActive="router-link-active" (click)="dashboard()">
                        <mat-icon>addchart</mat-icon>
                        <span style=" font-family: Arial, Helvetica, sans-serif; font-weight: bold; padding-left: 6px"> Dashboard</span>
                    </a>
                </li>
                <hr>
                <li>

                    <button mat-button [matMenuTriggerFor]="menuCatalogo">
<img src="../../../../assets/menuIcons/clock.png" alt="" height="22px"/>

&nbsp;
<span style="font-size: 15px; font-weight: bold;">Catálogos</span>
</button>
                    <mat-menu #menuCatalogo="matMenu">
                        <button (click)="listarClientes()" mat-menu-item [routerLink]="['/Client' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Clientes</button>
                        <button (click)="listarBranch()" mat-menu-item [routerLink]="['/Branch' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Sucursales</button>
                    </mat-menu>
                </li>
                <hr>

                <li>

                    <button mat-button [matMenuTriggerFor]="menuInventario">
<img src="../../../../assets/menuIcons/clock.png" alt="" height="22px"/>

&nbsp;
<span style="font-size: 15px; font-weight: bold;">Inventario</span>
</button>
                    <mat-menu #menuInventario="matMenu">
                        <button (click)="listarColores()" mat-menu-item [routerLink]="['/Color' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Colores</button>
                        <button (click)="listarServices()" mat-menu-item [routerLink]="['/Service' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Servicios</button>
                        <button (click)="listarSubServices()" mat-menu-item [routerLink]="['/Sub-service' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Sub-Servicios</button>

                    </mat-menu>
                </li>
                <hr>
                <li>

                    <button mat-button [matMenuTriggerFor]="menuOpera">
<img src="../../../../assets/menuIcons/clock.png" alt="" height="22px"/>

&nbsp;
<span style="font-size: 15px; font-weight: bold;">Operaciones</span>
</button>
                    <mat-menu #menuOpera="matMenu">
                        <button mat-menu-item (click)="listarEntradas()" mat-menu-item [routerLink]="['/Entradas' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Registrar entrada</button>
                        <button mat-menu-item (click)="listarSalidas()" mat-menu-item [routerLink]="['/Salidas' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Registrar Salida</button>
                    </mat-menu>
                </li>
                <hr>
                <li>

                    <button mat-button [matMenuTriggerFor]="menuInspe">
<img src="../../../../assets/menuIcons/clock.png" alt="" height="22px"/>

&nbsp;
<span style="font-size: 15px; font-weight: bold;">Lista de Operaciones</span>
</button>
                    <mat-menu #menuInspe="matMenu">
                        <button mat-menu-item (click)="listarProcesadas()" mat-menu-item [routerLink]="['/Procesadas' ]" routerLinkActive="router-link-active"><i class="fas fa-sticky-note"></i>&nbsp;Procesadas</button>
                    </mat-menu>
                </li>
                <hr>
                <!-- <li style="padding-top: 15px; padding-left: 15px">
                   ng-content [routerLink]="['/Embarques' ]" routerLinkActive="router-link-active" (click)="listarEmbarques()">
                        <mat-icon>anchor</mat-icon>
                        <span style=" font-family: Arial, Helvetica, sans-serif; font-weight: bold; padding-left: 6px"> Embarque y Tripulación</span>
                    </a>
                </li>-->


            </ng-container>

        </ul>
    </mat-drawer>

    <router-outlet #outlet="outlet">




    </router-outlet>
</mat-drawer-container>

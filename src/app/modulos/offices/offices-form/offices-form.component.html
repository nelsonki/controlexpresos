<form [formGroup]="firstform" class="client-form-top" (ngSubmit)="onSubmit()">
    <div class="form-group">

        <mat-form-field class="example-chip-list">
            <mat-label>Nombre(*)</mat-label>
            <input matInput formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <mat-error *ngIf="submitted && f.name.errors">
                <div *ngIf="f.name.errors.required">
                    Por Favor, Ingrese nombre
                </div>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-chip-list">
            <mat-label>Descripción(*)</mat-label>
            <input matInput autocomplete="true" formControlName="description" type="text" />
             
        </mat-form-field>
        <mat-form-field class="example-chip-list">
            <mat-label>Tipo(*)</mat-label>
            <mat-select    formControlName="type"
            placeholder="Seleccione">

            <mat-option value="Priv.">Privado</mat-option>
            <mat-option value="Pub.">Público</mat-option>

        </mat-select>
                    <mat-error *ngIf="submitted && f.type.errors">
                <div *ngIf="f.type.errors.required">
                    Por Favor, Ingrese el tipo
                </div>
            </mat-error>
        </mat-form-field>




    </div>



    <div class="form-group warehouse-width-button">
        <div class="row ">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button [disabled]="loading" mat-raised-button color="primary" class="btn btn-accent">
                            Aceptar
                        </button>
                    </div>
                    <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button style="color:white" mat-raised-button color="accent" class="btn btn-accent"
                            type="button" (click)="closeModal()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="row" style="padding-top: 20px; padding-bottom: 100px ">
        <div class="col-md-8 mx-auto">
            <mat-tab-group [linear]="true" #stepper class="mat-elevation-z8">

                <mat-tab [stepControl]="form">
                    <ng-template mat-tab-label>
                        <mat-icon class="material-icons"> local_printshop </mat-icon>
                        Reportes
                    </ng-template>
                    <div class="example-large-box mat-lifting-z4">
                        <form [formGroup]="form">

                            <div class="row">
                                <div class="col-md-12">


                                    <div class="row">

                                        <div class="col-md-6">

                                            <div *ngIf="userRole===1 || userRole===2 || userRole===4"
                                                class="input-group form-group">

                                                <mat-select class="form-control" [(value)]=" selectedCo"
                                                    formControlName="type" placeholder="Seleccione el tipo de reporte">
                                                    <mat-option value="re" *ngIf="userRole===1 || userRole===2  ">
                                                        Reporte de entradas</mat-option>
                                                    <mat-option value="red" *ngIf="userRole===1 || userRole===2  ">
                                                        Reporte de entradas detalladas</mat-option>
                                                    <mat-option value="rsd" *ngIf="userRole===1 || userRole===2  ">
                                                        Reporte de salidas detalladas</mat-option>
                                                    <mat-option value="rp"
                                                        *ngIf="userRole===1 || userRole===2 || userRole===4">Reporte de
                                                        procesadas</mat-option>

                                                </mat-select>

                                            </div>
                                            <div style="font-size:9px; color:red;"
                                                *ngIf="form.get('type').touched &&    form.get('type').hasError('required')">
                                                Tipo de reporte requerido</div>

                                        </div>
                                        <div class="col-md-6">

                                            <div class="input-group form-group">

                                                <mat-form-field class="  example-form-field  ">
                                                    <mat-label>Intervalos de fecha</mat-label>
                                                    <mat-date-range-input [formGroup]="campaignOne"
                                                        [rangePicker]="campaignOnePicker"
                                                        [comparisonStart]="campaignOne.value.start"
                                                        [comparisonEnd]="campaignOne.value.end">
                                                        <input nameit matStartDate placeholder="Fecha inicio"
                                                            formControlName="start2"
                                                            (dateChange)="filterByDateStart($event, 'start')">
                                                        <input nameit matEndDate placeholder="Fecha fin"
                                                            formControlName="end2"
                                                            (dateChange)="filterByDateEnd($event, 'end')">
                                                    </mat-date-range-input>
                                                    <mat-datepicker-toggle matSuffix [for]="campaignOnePicker">
                                                    </mat-datepicker-toggle>
                                                    <mat-date-range-picker #campaignOnePicker>
                                                    </mat-date-range-picker>
                                                </mat-form-field>
                                            </div>


                                        </div>

                                    </div>
                                </div>



                                <div class="row">
                                    <hr>
                                </div>


                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6" style="text-align: left;">
                                            <button mat-raised-button color="primary" [disabled]="!form.valid "
                                                (click)="submitUpdateProfile()" class="btn btn-accent">Generar
                                                Reporte</button>

                                        </div>
                                        <div class="col-md-6" style="text-align: right;">
                                            <button style="color:white !important" mat-raised-button color="accent"
                                                (click)="goToMenu()"
                                                class="btn btn-accent profile-buttom-cancel">Cancelar</button>

                                        </div>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                </mat-tab>

            </mat-tab-group>
        </div>
        <!-- FIN COL-MD-12-->
    </div>
    <!-- FIN ROW-->
</div>
<div style="padding-bottom: 100px"></div>
